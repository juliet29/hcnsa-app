<!-- board section -->
<section class="board">
  <div class="board-title">
    <div class="arrow-accent"></div>
    <h1>Our Board is Pretty Cool Too</h1>
  </div>
  <!-- will add later  <div class="board-years">
    <ul>
      <li>2019-20</li>
      <li>2018-19</li>
      <li>etc..</li>
    </ul>
  </div> -->
  <div class="board-positions">
    <ul>
      <li class="board-position-item" *ngFor="let pos of boardPositions">
        <h2>{{ pos | uppercase }}</h2>
        <div class="board-description">
          <div class="board-description-info">
            <div class="board-description-title">
              <h3>Name</h3>
              <div class="socialMedia-links">
                <a class="icon-link" routerLink="/">
                  <svg
                    class="icon-svg linkedin-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 100 100"
                  >
                    <path
                      class="linkedin-svg-path"
                      d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
                    />
                  </svg>
                </a>
              </div>
            </div>
            <div class="board-description-pgraph">
              Some information about this person will go here. It can be pretty
              substantive!
            </div>
          </div>
          <div class="board-description-image">
            <div class="image-wrapper">
              image of person here
              <img src="../assets/img/apple.jpeg" />
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
